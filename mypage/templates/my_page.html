<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>플래닛 패션</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <style>
    .mypage-item {
      display: flex;
      align-items: center;
    }

    .mypage-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
  </style>


</head>
<body>
  <header class="header sticky sticky--top js-header">
    <div class="grid">
      <nav class="navigation">
        <ul class="navigation__list navigation__list--inline">
          <li class="navigation__item"><a href="/" class="navigation__link">Home</a></li>
          <li class="navigation__item"><a href="/about/" class="navigation__link">About Us</a></li>
          <li class="navigation__item"><a href="{% url 'shop:shop' %}" class="navigation__link">Brands</a></li>
          <li class="navigation__item"><a href="{% url 'mypage:mypage' %}" class="navigation__link navigation__link--is-active">My</a></li>
          <li class="navigation__item"><a href="{% url 'accounts:login' %}" class="navigation__link">login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="mypage-container">
    <h2>리뷰 작성</h2>
    <form method="POST" action="{% url 'mypage:add_review' %}">
      {% csrf_token %}
      <textarea name="review" placeholder="리뷰 작성"></textarea>
      <button type="submit">작성</button>
    </form>

    <div class="reviews-container">
      <h2>리뷰 목록</h2>
      {% for review in reviews %}
        <div class="review-item">
          <p>작성자: {{ review.author }}</p>
          <p>리뷰 내용: {{ review.content }}</p>
          <p>작성일: {{ review.created_at }}</p>
        </div>
      {% empty %}
        <p>작성된 리뷰가 없습니다.</p>
      {% endfor %}
    </div>
  </div>


</body>
</html>
