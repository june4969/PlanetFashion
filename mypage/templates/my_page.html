<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>플래닛 패션</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <style>
    .mypage-item {
      display: flex;
      align-items: center;
    }

    .mypage-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
  </style>


</head>
<body>
  <header class="header sticky sticky--top js-header">
    <div class="grid">
      <nav class="navigation">
        <ul class="navigation__list navigation__list--inline">
          <li class="navigation__item"><a href="/" class="navigation__link">Home</a></li>
          <li class="navigation__item"><a href="/about/" class="navigation__link">About Us</a></li>
          <li class="navigation__item"><a href="{% url 'shop:shop' %}" class="navigation__link">Brands</a></li>
          <li class="navigation__item"><a href="{% url 'mypage:mypage' %}" class="navigation__link navigation__link--is-active">My</a></li>
          <li class="navigation__item"><a href="{% url 'accounts:login' %}" class="navigation__link">login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="mypage-container">
  {% for mypage_item in mypage_items %}
    <div class="mypage-item">
      <img src="{{ mypage_item.image.url }}">
      <p>{{ mypage_item.name }}</p>
    </div>
  {% endfor %}
</div>


</body>
</html>
